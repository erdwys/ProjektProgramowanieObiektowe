<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Logowanie </title>
    </head>
    <body>
         <center>  <h2>Wprowadz dane</h2>   </center>
        <center>   <form th:action="@{/login}" method="post">
            <div><label style="line-height: 1cm;white-space: pre"> Login:     <input type="text" name="username"/> </label></div>
            <div><label style="line-height: 1cm; "> Password: <input type="password" name="password"/> </label></div>
            <div><input name="Zaloguj"  type="submit"  value="Zaloguj" onclick="window.location.href='/app'"/></div>    
        </form>   </center>
        
          <center>  <div th:if="${param.error}" style="line-height: 1cm; ">
           Wprowadzone dane są niepawidłowe!
        </div>   </center>
          <center><div th:if="${param.logout}" style="line-height: 1cm; ">
            Zostałeś wylogowany!
        </div>   </center>
    </body>
</html>
