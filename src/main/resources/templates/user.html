<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <head>
        <title>Panel Użytkownika</title>
        <link rel="stylesheet" type="text/css"
              href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" media="all"  
              href="../css/user.css"  th:href="@{/css/user.css}" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>


    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div  class="container">
                <div class="navbar-header">
                    <a class="navbar-brand " th:href="@{/user}">Panel Użytkownika</a>
                </div>

            </div>
        </nav>
        <nav class="navbar navbar-inverse">
            <div  class="container">
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a  th:href="@{/user}">Start</a></li>
                        <li><a th:href="@{/user_Rozrachunki}">Rozrachunki</a></li>
                        <li><a  th:href="@{/user_Zobowiazania}">Zobowiązania</a></li>
                        <li><a th:href="@{/user_bank}">Konto bankowe</a></li>
                        <li><a  th:href="@{/user_licznik}">Odczyt liczników</a></li>
             <li ><a  th:href="@{/user_konto}">Konto</a></li>
                        <li style="  position: absolute; left: 94%; background-color: black">

                            <a th:href="@{/login?logout}" onclick="$('#form').submit();">
                                Wyloguj
                            </a>
                            <form style="visibility: hidden" id="form" method="post"  th:action="@{/logout}"></form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="box">
            <center>    <h2>Dane działkowicza</h2></center>
            <h4 class="nrDzialkowicza">Nr Działkowicza: </h4>
            <h4 class="nrDzialki">Nr Działki: </h4>
            <h4 class="imie">Imie: </h4>
            <h4 class="nazwisko">Nazwisko: </h4>
            <h4 class="ulica">Ulica: </h4>
            <h4 class="nrDomu">Nr domu: </h4>
            <h4 class="nrLokalu">Nr lokalu: </h4>
            <h4 class="kodPocztowy">Kod pocztowy: </h4>
            <h4 class="miasto">Miasto: </h4>
            <h4 class="adresDoKorespondencji">Adres do korespondencji: </h4>
            <h4 class="telefon">Telefon: </h4>
            <h4 class="email">Email: </h4>

        </div>
        <script>
            $(document).ready(function () {
                $.ajax({
                     dataType: "json",
                    url: "/user/get"
                    
                }).then(function (data) {
                      
                    $('.nrDzialkowicza').append(data.nrDzialkowicza);
                    $('.nrDzialki').append(data.dzialkis[0].nrDzialki);
                    $('.imie').append(data.imie);
                    $('.nazwisko').append(data.nazwisko);
                    $('.ulica').append(data.ulica);
                    $('.nrDomu').append(data.nrDomu);
                    $('.nrLokalu').append(data.nrLokalu);
                    $('.kodPocztowy').append(data.kodPocztowy);
                    $('.miasto').append(data.miasto);
                    $('.adresDoKorespondencji').append(data.adresDoKorespondencji);
                    $('.telefon').append(data.telefon);
                    $('.email').append(data.email);



                });
            });

        </script>



    </body>
</html>
